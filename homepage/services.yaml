---
# For configuration options and examples, please see:
# https://gethomepage.dev/configs/services/

- Media Management:
    - Plex:
        icon: plex.png
        href: http://{{HOMEPAGE_VAR_SERVER_HOSTNAME}}:32400/web
        description: Media Server
        server: my-docker
        container: plex
        showStats: true
        widget:
          type: plex
          url: http://plex:32400
          key: {{HOMEPAGE_VAR_PLEX_TOKEN}}
          fields: ["streams", "movies", "tv"]

    - Seerr:
        icon: overseerr.png
        href: http://{{HOMEPAGE_VAR_SERVER_HOSTNAME}}:5055
        description: Media Requests
        server: my-docker
        container: seerr
        showStats: true
        widget:
          type: overseerr
          url: http://seerr:5055
          key: {{HOMEPAGE_VAR_OVERSEERR_API_KEY}}
          fields: ["pending", "approved", "available"]

    - Sonarr:
        icon: sonarr.png
        href: http://{{HOMEPAGE_VAR_SERVER_HOSTNAME}}:8989
        description: TV Series Management
        server: my-docker
        container: sonarr
        showStats: true
        widget:
          type: sonarr
          url: http://sonarr:8989
          key: {{HOMEPAGE_VAR_SONARR_API_KEY}}
          fields: ["wanted", "queued", "series"]

    - Sonarr Anime:
        icon: sonarr.png
        href: http://{{HOMEPAGE_VAR_SERVER_HOSTNAME}}:8990
        description: Anime Series Management
        server: my-docker
        container: sonarr-anime
        showStats: true
        widget:
          type: sonarr
          url: http://sonarr-anime:8989
          key: {{HOMEPAGE_VAR_SONARR_ANIME_API_KEY}}
          fields: ["wanted", "queued", "series"]

    - Radarr:
        icon: radarr.png
        href: http://{{HOMEPAGE_VAR_SERVER_HOSTNAME}}:7878
        description: Movies Management
        server: my-docker
        container: radarr
        showStats: true
        widget:
          type: radarr
          url: http://radarr:7878
          key: {{HOMEPAGE_VAR_RADARR_API_KEY}}
          fields: ["wanted", "queued", "movies"]

    - Prowlarr:
        icon: prowlarr.png
        href: http://{{HOMEPAGE_VAR_SERVER_HOSTNAME}}:9696
        description: Indexer Manager
        server: my-docker
        container: prowlarr
        showStats: true
        widget:
          type: prowlarr
          url: http://prowlarr:9696
          key: {{HOMEPAGE_VAR_PROWLARR_API_KEY}}
          fields: ["numberOfGrabs", "numberOfQueries"]

    - qBittorrent:
        icon: qbittorrent.png
        href: http://{{HOMEPAGE_VAR_SERVER_HOSTNAME}}:8080
        description: Torrent Client (VPN)
        server: my-docker
        container: qbittorrent
        showStats: true
        widget:
          type: qbittorrent
          url: http://qbittorrent:8080
          username: {{HOMEPAGE_VAR_QBITTORRENT_USER}}
          password: {{HOMEPAGE_VAR_QBITTORRENT_PASS}}
          fields: ["leech", "download", "seed", "upload"]

    - Bazarr:
        icon: bazarr.png
        href: http://{{HOMEPAGE_VAR_SERVER_HOSTNAME}}:6767
        description: Subtitle Management
        server: my-docker
        container: bazarr
        showStats: true
        widget:
          type: bazarr
          url: http://bazarr:6767
          key: {{HOMEPAGE_VAR_BAZARR_API_KEY}}
          fields: ["missingEpisodes", "missingMovies"]

    - Tautulli:
        icon: tautulli.png
        href: http://{{HOMEPAGE_VAR_SERVER_HOSTNAME}}:8181
        description: Plex Statistics & Monitoring
        server: my-docker
        container: tautulli
        showStats: true
        widget:
          type: tautulli
          url: http://tautulli:8181
          key: {{HOMEPAGE_VAR_TAUTULLI_API_KEY}}
          fields: ["watching", "stream_count", "total_plays"]

    - FlareSolverr:
