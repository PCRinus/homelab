---
# For configuration options and examples, please see:
# https://gethomepage.dev/configs/services/

- Media Management:
    - Plex:
        icon: plex.png
        href: http://homelab:32400/web
        description: Media Server
        server: my-docker
        container: plex
        showStats: true
        widget:
          type: plex
          url: http://plex:32400
          key: {{HOMEPAGE_VAR_PLEX_TOKEN}}
          fields: ["streams", "movies", "tv"]

    - Jellyfin:
        icon: jellyfin.png
        href: http://homelab:8096
        description: Media Server (Alt)
        server: my-docker
        container: jellyfin
        showStats: true
        widget:
          type: jellyfin
          url: http://jellyfin:8096
          key: {{HOMEPAGE_VAR_JELLYFIN_API_KEY}}
          fields: ["movies", "series", "episodes"]

    - Overseerr:
        icon: overseerr.png
        href: http://homelab:5055
        description: Media Requests
        server: my-docker
        container: overseerr
        showStats: true
        widget:
          type: overseerr
          url: http://overseerr:5055
          key: {{HOMEPAGE_VAR_OVERSEERR_API_KEY}}
          fields: ["pending", "approved", "available"]

    - Sonarr:
        icon: sonarr.png
        href: http://homelab:8989
        description: TV Series Management
        server: my-docker
        container: sonarr
        showStats: true
        widget:
          type: sonarr
          url: http://sonarr:8989
          key: {{HOMEPAGE_VAR_SONARR_API_KEY}}
          fields: ["wanted", "queued", "series"]

    - Radarr:
        icon: radarr.png
        href: http://homelab:7878
        description: Movies Management
        server: my-docker
        container: radarr
        showStats: true
        widget:
          type: radarr
          url: http://radarr:7878
          key: {{HOMEPAGE_VAR_RADARR_API_KEY}}
          fields: ["wanted", "queued", "movies"]

    - Prowlarr:
        icon: prowlarr.png
        href: http://homelab:9696
        description: Indexer Manager
        server: my-docker
        container: prowlarr
        showStats: true
        widget:
          type: prowlarr
          url: http://prowlarr:9696
          key: {{HOMEPAGE_VAR_PROWLARR_API_KEY}}
          fields: ["numberOfGrabs", "numberOfQueries"]

    - qBittorrent:
        icon: qbittorrent.png
        href: http://homelab:8080
        description: Torrent Client (VPN)
        server: my-docker
        container: qbittorrent
        showStats: true
        widget:
          type: qbittorrent
          url: http://qbittorrent:8080
          username: {{HOMEPAGE_VAR_QBITTORRENT_USER}}
          password: {{HOMEPAGE_VAR_QBITTORRENT_PASS}}
          fields: ["leech", "download", "seed", "upload"]

    - Bazarr:
        icon: bazarr.png
        href: http://homelab:6767
        description: Subtitle Management
        server: my-docker
        container: bazarr
        showStats: true
        widget:
          type: bazarr
          url: http://bazarr:6767
          key: {{HOMEPAGE_VAR_BAZARR_API_KEY}}
          fields: ["missingEpisodes", "missingMovies"]

    - FlareSolverr:
        icon: flaresolverr.png
        href: http://homelab:8191
        description: Cloudflare Solver
        server: my-docker
        container: flaresolverr
        showStats: true

- Infrastructure:
    - Dozzle:
        icon: dozzle.png
        href: http://homelab:8081
        description: Docker Logs Viewer
        server: my-docker
        container: dozzle
        showStats: true

    - Gatus:
        icon: gatus.png
        href: http://homelab:8082
        description: Health Dashboard
        server: my-docker
        container: gatus
        showStats: true

    - Homepage:
        icon: homepage.png
        href: http://homelab:3000
        description: This Dashboard
        server: my-docker
        container: homepage
        showStats: true

- Home Automation:
    - Home Assistant:
        icon: home-assistant.png
        href: http://homelab:8123
        description: Home Automation Platform
        server: my-docker
        container: homeassistant
        showStats: true
