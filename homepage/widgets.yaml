- greeting:
    text_size: xl
    text: Homelab

- datetime:
    text_size: l
    format:
      dateStyle: long
      timeStyle: short
      hour12: false

- resources:
    label: System Resources
    cpu: true
    cputemp: true
    memory: true
    uptime: true
    disk: /

- resources:
    label: UNAS 2
    disk:
      - /mnt/unas/media