services:
  mc:
    container_name: minecraft-server-survival-island
    ports:
      - "25566:25565"
    environment:
      SEED: "4155347337"
      MEMORY: "2048M"
      VIEW_DISTANCE: "18"
      MODRINTH_PROJECTS: "${MODRINTH_PROJECTS_SURVIVAL_ISLAND:?Run resolve-modrinth-mods.sh to generate compatible mods}"
    volumes:
      - ${DOCKER_DATA}/minecraft-server-survival-island:/data
    healthcheck:
      test: ["CMD", "mc-health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 180s
