services:
  mc:
    container_name: minecraft-server-world-generation
    ports:
      - "25565:25565"
    environment:
      MEMORY: "6144M"
      MODRINTH_PROJECTS: "${MODRINTH_PROJECTS_WORLD_GENERATION:?Run resolve-modrinth-mods.sh to generate compatible mods}"
    volumes:
      - ${DOCKER_DATA}/minecraft-server-world-generation:/data
    healthcheck:
      test: ["CMD", "mc-health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 180s
