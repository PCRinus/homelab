services:
  dozzle:
    container_name: dozzle
    image: ghcr.io/amir20/dozzle:v9.0.2
    volumes:
      - ${DOCKER_SOCK}:/var/run/docker.sock
    ports:
      - 8081:8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/dozzle", "healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  gatus:
    image: ghcr.io/twin/gatus:v5.34.0
    container_name: gatus
    ports:
      - 8082:8080
    volumes:
      - ./config.yaml:/config/config.yaml:ro
      - ${DOCKER_DATA}/gatus/data:/data
    env_file:
      - ../.env
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - default
      - media-net
    dns:
      - 1.1.1.1
      - 1.0.0.1
      - 8.8.8.8
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "dozzle.enable=true"

networks:
  media-net:
    external: true
