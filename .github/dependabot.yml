version: 2
updates:
  # Terraform provider updates
  - package-ecosystem: "terraform"
    directory: "/cloudflare-tunnel"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "PCRinus"
    labels:
      - "dependencies"
      - "terraform"
    commit-message:
      prefix: "terraform"
      include: "scope"
