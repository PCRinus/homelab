name: Deploy Service
description: 'Deploy a Docker Compose service via SSH over Tailscale'

inputs:
  service_name:
    description: 'Name of the service to deploy'
    required: true
  service_path:
    description: 'Path to the service directory'
    required: true
  deploy_script:
    description: 'Custom deployment script'
    required: false
    default: |
      docker compose up -d --pull always --force-recreate
  ts_oauth_client_id:
    description: 'Tailscale OAuth client ID'
    required: true
  ts_oauth_secret:
    description: 'Tailscale OAuth client secret'
    required: true
  ssh_private_key:
    description: 'SSH private key'
    required: true
  ssh_user:
    description: 'SSH username'
    required: true

runs:
  using: composite
  steps:
    - name: Connect to Tailscale
      uses: tailscale/github-action@v4
      with:
        oauth-client-id: ${{ inputs.ts_oauth_client_id }}
        oauth-secret: ${{ inputs.ts_oauth_secret }}
        tags: tag:ci
        version: latest

    - name: Deploy ${{ inputs.service_name }}
      uses: appleboy/ssh-action@v1
      with:
        host: homelab
        username: ${{ inputs.ssh_user }}
        key: ${{ inputs.ssh_private_key }}
        script: |
          cd compose-files/${{ inputs.service_path }}
          ${{ inputs.deploy_script }}
