name: Deploy Service (Reusable)

on:
  workflow_call:
    inputs:
      service_name:
        description: 'Name of the service to deploy'
        required: true
        type: string
      service_path:
        description: 'Path to the service directory'
        required: true
        type: string
      deploy_script:
        description: 'Custom deployment script (optional)'
        required: false
        type: string
        default: |
          docker compose pull
          docker compose up -d
    secrets:
      TS_OAUTH_CLIENT_ID:
        required: true
      TS_OAUTH_SECRET:
        required: true
      SSH_PRIVATE_KEY:
        required: true
      SSH_USER:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
          version: latest

      - name: Deploy ${{ inputs.service_name }}
        uses: appleboy/ssh-action@v1
        with:
          host: homelab
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd compose-files/${{ inputs.service_path }}
            ${{ inputs.deploy_script }}
