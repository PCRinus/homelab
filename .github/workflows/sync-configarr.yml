name: Sync TRaSH-Guides (Configarr)

on:
  # Run weekly on Monday at 4 AM UTC
  schedule:
    - cron: '0 4 * * 1'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
          version: latest

      - name: Run Configarr sync
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ vars.HOMELAB_SSH_HOST || 'homeserver' }}
          username: ${{ vars.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 10m
          script: |
            cd ${{ vars.HOMELAB_REPO_DIR || '/home/mircea/homeserver' }}/media-server
            echo "Starting Configarr TRaSH-Guides sync..."
            docker compose run --rm configarr 2>&1 | tee /tmp/configarr-$(date +%Y%m%d).log
            echo "Configarr sync completed"
