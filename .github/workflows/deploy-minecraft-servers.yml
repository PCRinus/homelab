name: Deploy Minecraft Servers

on:
  push:
    branches:
      - main
    paths:
      - 'minecraft-servers/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Deploy Minecraft Servers
        uses: ./.github/actions/deploy-service
        with:
          service_name: Minecraft Servers
          service_path: minecraft-servers
          deploy_script: ./start.sh
          repo_dir: ${{ vars.HOMELAB_REPO_DIR || '/home/mircea/homeserver' }}
          ssh_host: ${{ vars.HOMELAB_SSH_HOST || 'homelab' }}
          ts_oauth_client_id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          ts_oauth_secret: ${{ secrets.TS_OAUTH_SECRET }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          ssh_user: ${{ secrets.SSH_USER }}
