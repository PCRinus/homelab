name: Deploy Home Assistant

on:
  push:
    branches:
      - main
    paths:
      - 'home-assistant/compose.yml'
      - 'home-assistant/configuration.yaml'
      - 'home-assistant/automations.yaml'
      - 'home-assistant/scripts.yaml'
      - 'home-assistant/scenes.yaml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Deploy Home Assistant
        uses: ./.github/actions/deploy-service
        with:
          service_name: Home Assistant
          service_path: home-assistant
          repo_dir: ${{ vars.HOMELAB_REPO_DIR || '/home/mircea/homeserver' }}
          ssh_host: ${{ vars.HOMELAB_SSH_HOST || 'homelab' }}
          ts_oauth_client_id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          ts_oauth_secret: ${{ secrets.TS_OAUTH_SECRET }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          ssh_user: ${{ secrets.SSH_USER }}
