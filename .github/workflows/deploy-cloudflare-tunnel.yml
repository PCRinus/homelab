name: Deploy Cloudflare Tunnel

on:
  push:
    branches:
      - main
    paths:
      - 'cloudflare-tunnel/**'
      - '!cloudflare-tunnel/README.md'
  workflow_dispatch:

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cloudflare-tunnel
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init -reconfigure
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
          TF_VAR_zone_id: ${{ vars.CLOUDFLARE_ZONE_ID }}
          TF_VAR_account_id: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          TF_VAR_google_oauth_client_id: ${{ vars.CLOUDFLARE_GOOGLE_OAUTH_CLIENT_ID }}
          TF_VAR_google_oauth_client_secret: ${{ secrets.CLOUDFLARE_GOOGLE_OAUTH_CLIENT_SECRET }}

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
          TF_VAR_zone_id: ${{ vars.CLOUDFLARE_ZONE_ID }}
          TF_VAR_account_id: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          TF_VAR_google_oauth_client_id: ${{ vars.CLOUDFLARE_GOOGLE_OAUTH_CLIENT_ID }}
          TF_VAR_google_oauth_client_secret: ${{ secrets.CLOUDFLARE_GOOGLE_OAUTH_CLIENT_SECRET }}

  deploy:
    name: Deploy Docker Compose
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Deploy Cloudflare Tunnel
        uses: ./.github/actions/deploy-service
        with:
          service_name: Cloudflare Tunnel
          service_path: cloudflare-tunnel
          deploy_script: ./start.sh
          repo_dir: ${{ vars.HOMELAB_REPO_DIR || '/home/mircea/homeserver' }}
          ssh_host: ${{ vars.HOMELAB_SSH_HOST || 'homelab' }}
          ts_oauth_client_id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          ts_oauth_secret: ${{ secrets.TS_OAUTH_SECRET }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          ssh_user: ${{ secrets.SSH_USER }}
