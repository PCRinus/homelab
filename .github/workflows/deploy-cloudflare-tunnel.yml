name: Deploy Cloudflare Tunnel

on:
  push:
    branches:
      - main
    paths:
      - 'cloudflare-tunnel/compose.yml'
      - 'cloudflare-tunnel/*.tf'
      - 'cloudflare-tunnel/terraform.tfvars'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Deploy Cloudflare Tunnel
        uses: ./.github/actions/deploy-service
        with:
          service_name: Cloudflare Tunnel
          service_path: cloudflare-tunnel
          deploy_script: |
            export CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
            terraform init
            terraform plan -out=tfplan
            terraform apply -auto-approve tfplan
            
            echo "${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }}" > tunnel-token
            chmod 600 tunnel-token
            
            # Deploy with docker compose
            docker compose up -d
          ts_oauth_client_id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          ts_oauth_secret: ${{ secrets.TS_OAUTH_SECRET }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          ssh_user: ${{ secrets.SSH_USER }}
