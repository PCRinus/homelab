name: Backup Seerr Config

on:
  schedule:
    - cron: '0 3 */3 * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
          version: latest

      - name: Run Seerr backup on homeserver
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ vars.HOMELAB_SSH_HOST || 'homeserver' }}
          username: ${{ vars.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 15m
          script_stop: true
          script: |
            set -euo pipefail
            cd ${{ vars.HOMELAB_REPO_DIR || '/home/mircea/homeserver' }}
            git fetch --prune
            git checkout main
            git pull --ff-only
            export BACKUP_MOUNT_PATH="${{ vars.HOMELAB_BACKUP_PATH || '/mnt/unas/container-backups' }}"
            export BACKUP_RETENTION_DAYS="${{ vars.HOMELAB_BACKUP_RETENTION_DAYS || '30' }}"
            ./scripts/backup-seerr.sh
