# Configarr Configuration
# Syncs quality profiles and custom formats from TRaSH-Guides to Sonarr/Radarr
# Documentation: https://configarr.de/docs/

# ============================================================================
# SONARR CONFIGURATION
# ============================================================================
sonarr:
  main:
    base_url: http://sonarr:8989
    api_key: !secret SONARR_API_KEY

    # Include TRaSH-Guides templates via Recyclarr format
    include:
      # Quality definitions for TV series
      - template: sonarr-quality-definition-series

      # WEB-1080p profile (good balance of quality and size)
      - template: sonarr-v4-quality-profile-web-1080p
      - template: sonarr-v4-custom-formats-web-1080p

      # WEB-2160p profile (4K content)
      - template: sonarr-v4-quality-profile-web-2160p
      - template: sonarr-v4-custom-formats-web-2160p

    # Custom format overrides (optional - uncomment to customize)
    # custom_formats:
    #   - trash_ids:
    #       - 32b367365729d530ca1c124a0b180c64  # Bad Dual Groups
    #     quality_profiles:
    #       - name: WEB-1080p
    #         score: -10000

  # Anime-dedicated Sonarr instance
  anime:
    base_url: http://sonarr-anime:8989
    api_key: !secret SONARR_ANIME_API_KEY

    include:
      # Anime-specific quality definitions (different file sizes from standard TV)
      - template: sonarr-quality-definition-anime

      # Anime quality profile and custom formats (Remux-1080p - Anime)
      - template: sonarr-v4-quality-profile-anime
      - template: sonarr-v4-custom-formats-anime

# ============================================================================
# RADARR CONFIGURATION
# ============================================================================
radarr:
  main:
    base_url: http://radarr:7878
    api_key: !secret RADARR_API_KEY

    # Include TRaSH-Guides templates via Recyclarr format
    include:
      # Quality definitions for movies
      - template: radarr-quality-definition-movie

      # HD Bluray + WEB profile (1080p - balanced quality)
      - template: radarr-quality-profile-hd-bluray-web
      - template: radarr-custom-formats-hd-bluray-web

      # UHD Bluray + WEB profile (4K content)
      - template: radarr-quality-profile-uhd-bluray-web
      - template: radarr-custom-formats-uhd-bluray-web

    # Custom format overrides (optional - uncomment to customize)
