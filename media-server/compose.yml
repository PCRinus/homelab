services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:20.04.1
    container_name: qbittorrent
    env_file:
      - ../.env
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=8080
      - TORRENTING_PORT=6881
    volumes:
      - /home/mircea/docker/qbittorrent:/config
      - /mnt/unas/media:/data
    ports:
      - "8080:8080"      # WebUI
      - "6881:6881"      # BitTorrent TCP
      - "6881:6881/udp"  # BitTorrent UDP (DHT/PeX)
    networks:
      - media-net
    restart: unless-stopped

  sonarr:
    image: ghcr.io/hotio/sonarr:release-4.0.16.2944
    container_name: sonarr
    env_file:
      - ../.env
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /home/mircea/docker/sonarr:/config
      - /mnt/unas/media:/data
    ports:
      - "8989:8989"
    dns:
      - 1.1.1.1
      - 1.0.0.1
      - 8.8.8.8
    networks:
      - media-net
    restart: unless-stopped

  radarr:
    image: ghcr.io/hotio/radarr:release-6.0.4.10291
    container_name: radarr
    env_file:
      - ../.env
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /home/mircea/docker/radarr:/config
      - /mnt/unas/media:/data
    ports:
      - "7878:7878"
    dns:
      - 1.1.1.1
      - 1.0.0.1
      - 8.8.8.8
    networks:
      - media-net
    restart: unless-stopped

  prowlarr:
    image: ghcr.io/hotio/prowlarr:release-2.3.0.5236
    container_name: prowlarr
    env_file:
      - ../.env
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - UMASK=002
      - ARGS=
    volumes:
      - /home/mircea/docker/prowlarr:/config
    ports:
      - "9696:9696"
    dns:
      - 1.1.1.1
      - 1.0.0.1
      - 8.8.8.8
    networks:
      - media-net
    restart: unless-stopped

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:v3.4.5
    container_name: flaresolverr
    env_file:
      - ../.env
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
      - TZ=${TZ}
    ports:
      - "${PORT:-8191}:8191"
    networks:
      - media-net
    restart: unless-stopped

  overseerr:
    image: ghcr.io/sct/overseerr:develop
    container_name: overseerr
    env_file:
      - ../.env
    environment:
      - LOG_LEVEL=debug
      - TZ=${TZ}
    ports:
      - 5055:5055
    volumes:
      - /home/mircea/docker/overseerr:/app/config
    dns:
      - 1.1.1.1
      - 1.0.0.1
      - 8.8.8.8
    networks:
      - media-net
    restart: unless-stopped

  plex:
    image: lscr.io/linuxserver/plex:1.42.2
    container_name: plex
    env_file:
      - ../.env
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - VERSION=docker
      - PLEX_CLAIM=${PLEX_CLAIM}
    volumes:
      - /home/mircea/docker/plex/config:/config
      - /mnt/unas/media:/data
    ports:
      - "32400:32400"     # Plex Web UI (required)
      - "32410:32410/udp" # GDM network discovery
      - "32412:32412/udp" # GDM network discovery
      - "32413:32413/udp" # GDM network discovery
      - "32414:32414/udp" # GDM network discovery
    dns:
      - 1.1.1.1
      - 1.0.0.1
      - 8.8.8.8
    networks:
      - media-net
    restart: unless-stopped

  bazarr:
    image: ghcr.io/hotio/bazarr:release-1.5.3
    container_name: bazarr
    env_file:
      - ../.env
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /home/mircea/docker/bazarr:/config
      - /mnt/unas/media:/data
    ports:
      - "6767:6767"
    dns:
      - 1.1.1.1
      - 1.0.0.1
      - 8.8.8.8
    networks:
      - media-net
    restart: unless-stopped

  buildarr:
    image: callum027/buildarr:0.7.8
    container_name: buildarr
    env_file:
      - ../.env
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - type: bind
        source: ./buildarr
        target: /config
        read_only: true
    networks:
      - media-net
    restart: unless-stopped

networks:
  media-net:
    name: media-net # Named network allows other compose stacks (e.g., homepage) to join for inter-container communication
