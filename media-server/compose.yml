services:
  qbittorrent:
    image: ghcr.io/hotio/qbittorrent:release-5.1.4
    container_name: qbittorrent
    hostname: qbittorrent.internal
    cap_add:
      - NET_ADMIN
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv6.conf.all.disable_ipv6=1
    devices:
      - /dev/net/tun:/dev/net/tun
    env_file:
      - ../.env
    environment:
      - WEBUI_PORTS=8080/tcp,8080/udp
      - VPN_ENABLED=true
      - VPN_CONF=wg0
      - VPN_PROVIDER=proton
      - VPN_LAN_NETWORK=192.168.1.0/24
      - VPN_AUTO_PORT_FORWARD=true
      - VPN_HEALTHCHECK_ENABLED=true
    volumes:
      - ${DOCKER_DATA}/qbittorrent:/config
      - ${MEDIA_PATH}:/data
    ports:
      - "8080:8080"      # qBittorrent WebUI
    networks:
      - media-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080 > /dev/null && curl -sf --max-time 10 https://ifconfig.me > /dev/null || exit 1"]
      interval: 2m
      timeout: 15s
      retries: 3
      start_period: 1m

  sonarr:
    image: ghcr.io/hotio/sonarr:release-4.0.16.2944
    container_name: sonarr
    env_file:
      - ../.env
    volumes:
      - ${DOCKER_DATA}/sonarr:/config
      - ${MEDIA_PATH}:/data
    ports:
      - "8989:8989"
    dns:
      - 1.1.1.1
      - 1.0.0.1
      - 8.8.8.8
    networks:
      - media-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8989/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  radarr:
    image: ghcr.io/hotio/radarr:release-6.0.4.10291
    container_name: radarr
    env_file:
      - ../.env
    volumes:
      - ${DOCKER_DATA}/radarr:/config
      - ${MEDIA_PATH}:/data
    ports:
      - "7878:7878"
    dns:
      - 1.1.1.1
      - 1.0.0.1
      - 8.8.8.8
    networks:
      - media-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7878/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  prowlarr:
    image: ghcr.io/hotio/prowlarr:release-2.3.0.5236
    container_name: prowlarr
    env_file:
      - ../.env
    environment:
      - UMASK=002
    volumes:
      - ${DOCKER_DATA}/prowlarr:/config
    ports:
      - "9696:9696"
    dns:
      - 1.1.1.1
      - 1.0.0.1
      - 8.8.8.8
    networks:
      - media-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9696/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:v3.4.6
    container_name: flaresolverr
    env_file:
      - ../.env
    environment:
      - LOG_LEVEL=info
      - LOG_HTML=false
      - CAPTCHA_SOLVER=none
    ports:
      - "8191:8191"
    networks:
      - media-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8191/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  overseerr:
    image: ghcr.io/sct/overseerr:develop
    container_name: overseerr
    env_file:
      - ../.env
    environment:
      - LOG_LEVEL=debug
    ports:
      - 5055:5055
    volumes:
      - ${DOCKER_DATA}/overseerr:/app/config
    dns:
      - 1.1.1.1
      - 1.0.0.1
      - 8.8.8.8
    networks:
      - media-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5055/api/v1/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  plex:
    image: lscr.io/linuxserver/plex:1.43.0
    container_name: plex
    env_file:
      - ../.env
    environment:
      - VERSION=docker
    devices:
      - /dev/dri:/dev/dri  # AMD Vega GPU for VA-API hardware acceleration
    device_cgroup_rules:
      - 'c 226:* rwm'  # Allow access to DRI devices (render nodes)
    group_add:
      - "993"  # render group GID for GPU access
    volumes:
      - ${DOCKER_DATA}/plex/config:/config
      - ${MEDIA_PATH}:/data
    ports:
      - "32400:32400"     # Plex Web UI (required)
      - "32410:32410/udp" # GDM network discovery
      - "32412:32412/udp" # GDM network discovery
      - "32413:32413/udp" # GDM network discovery
      - "32414:32414/udp" # GDM network discovery
    dns:
      - 1.1.1.1
      - 1.0.0.1
      - 8.8.8.8
    networks:
      - media-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:32400/identity"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  jellyfin:
    image: lscr.io/linuxserver/jellyfin:10.11.6
    container_name: jellyfin
    env_file:
      - ../.env
    devices:
      - /dev/dri:/dev/dri  # AMD Vega GPU for VA-API hardware acceleration
    device_cgroup_rules:
      - 'c 226:* rwm'  # Allow access to DRI devices (render nodes)
    group_add:
      - "993"  # render group GID for GPU access
    volumes:
      - ${DOCKER_DATA}/jellyfin:/config
      - ${MEDIA_PATH}:/data
    ports:
      - "8096:8096"     # Jellyfin Web UI
      - "7359:7359/udp" # Jellyfin auto-discovery
    dns:
      - 1.1.1.1
      - 1.0.0.1
      - 8.8.8.8
    networks:
      - media-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8096/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  bazarr:
    image: ghcr.io/hotio/bazarr:release-1.5.3
    container_name: bazarr
    env_file:
      - ../.env
    volumes:
      - ${DOCKER_DATA}/bazarr:/config
      - ${MEDIA_PATH}:/data
    ports:
      - "6767:6767"
    dns:
      - 1.1.1.1
      - 1.0.0.1
      - 8.8.8.8
    networks:
      - media-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6767/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  tautulli:
    image: lscr.io/linuxserver/tautulli:2.16.0
    container_name: tautulli
    env_file:
      - ../.env
    volumes:
      - ${DOCKER_DATA}/tautulli:/config
    ports:
      - "8181:8181"
    dns:
      - 1.1.1.1
      - 1.0.0.1
      - 8.8.8.8
    networks:
      - media-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8181/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  buildarr:
    image: callum027/buildarr:0.7.8
    container_name: buildarr
    env_file:
      - ../.env
    volumes:
      - type: bind
        source: ./buildarr
        target: /config
        read_only: true
    networks:
      - media-net
    restart: unless-stopped

  # Quality profile and custom format management via TRaSH-Guides
  # Run manually: docker compose run --rm configarr
  # Or scheduled via cron on host
  configarr:
    image: ghcr.io/raydak-labs/configarr:1.20.0
    container_name: configarr
    env_file:
      - ../.env
    volumes:
      - ./configarr:/app/config:ro           # Config files (config.yml, secrets.yml)
      - ${DOCKER_DATA}/configarr/repos:/app/repos  # Cache for TRaSH-Guides/Recyclarr repos
    networks:
      - media-net
    # No restart policy - this is a one-shot job, not a daemon
    # Run manually or via cron: docker compose run --rm configarr

networks:
  media-net:
    name: media-net # Named network allows other compose stacks (e.g., homepage) to join for inter-container communication
