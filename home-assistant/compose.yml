services:
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:2026.2.2
    container_name: homeassistant
    network_mode: host
    dns:
      - 1.1.1.1
      - 8.8.8.8
    env_file:
      - ../.env
    volumes:
      # Persistent data (databases, cache, storage) stays in ~/docker
      - ${DOCKER_DATA}/home-assistant:/config
      # Configuration files are mounted from this repo
      - ./configuration.yaml:/config/configuration.yaml
      - ./automations.yaml:/config/automations.yaml
      - ./scripts.yaml:/config/scripts.yaml
      - ./scenes.yaml:/config/scenes.yaml
      - ./secrets.yaml:/config/secrets.yaml
      - ./trusted_proxies.yaml:/config/trusted_proxies.yaml
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8123/manifest.json"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
