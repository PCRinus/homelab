services:
  homeassistant:
    image: lscr.io/linuxserver/homeassistant:2026.1.3
    container_name: homeassistant
    network_mode: host
    dns:
      - 1.1.1.1
      - 8.8.8.8
    env_file:
      - ../.env
    volumes:
      # Persistent data (databases, cache, storage) stays in ~/docker
      - /home/mircea/docker/home-assistant:/config
      # Configuration files are mounted from this repo
      - ./configuration.yaml:/config/configuration.yaml
      - ./automations.yaml:/config/automations.yaml
      - ./scripts.yaml:/config/scripts.yaml
      - ./scenes.yaml:/config/scenes.yaml
      - ./secrets.yaml:/config/secrets.yaml
    restart: unless-stopped
